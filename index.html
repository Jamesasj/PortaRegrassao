<html>
<head>

<body>
    <p>This is an example to illustrate the <i>pgrade</i> in action</p>
    <p>
        Answer: <input type="text" id="data_in" size="30" required="required" pattern="^[a-zA-Z]+( [a-zA-Z]+)*$" value=""/>
        <input type="button" id="enviar" value="Test it!"/>
    </p>
    <pre>
        <div id="saida"></div>
    </pre>
</body>

<script>
$("#enviar").click(function(){
    var str_texto = $("#data_in").val();
    var vet_texto = str_texto.split(" ");
    var url = "calcular.php?data_in="+ vet_texto.length;
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            $("#saida").text(this.responseText);
        }
    };
    xhttp.open("GET", url, true);
    xhttp.send();
    }
)
</script>

</html>
